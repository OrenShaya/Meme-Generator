<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit()">

    <header class="main-header">
        <h1 class="header-title">Meme Generator</h1>
        <button class="gallery-button" onclick="onGalleryClick()">Gallery</button>

    </header>

    
    <div class="meme-editor hidden">
        
        <div class="canvas-container">
            <canvas onmousedown="onMouseDown(event)" onmouseup="onMouseUp()" onmousemove="onMouseMove(event)"
                    ontouchstart="onMouseDown(event)" ontouchend="onMouseUp()" ontouchmove="onMouseMove(event)"> 
            </canvas>
        </div>
        
        <div class="text-editor">
            
            <!-- Text input -->
            <input class="text-input" oninput="onMemeTextChange(this)" type="text" placeholder="Add text here">

            <div class="extra-text">
                <!-- Add text -->
                <button class="add-text" onclick="onAddText()">+</button>
                <!-- Switch between texts -->
                 <button class="switch-text up" onclick="onSwitchTextUp()">â†‘</button>
                 <button class="switch-text down" onclick="onSwitchTextDown()">â†“</button>
            </div>


            <!-- Text colors -->
            <div class="text-colors">                
                <label class="text-border-color-label" for="text-border-color">
                    <img class="text-border-color-img" onclick="onChangeColorBorder(this)" src="images/paint-brush.png" alt="change border color">
                    <input class="text-border-color" oninput="onChangeColorBorder(this)" type="color" value="#ffffff">
                </label>
                <label class="text-filling-color-label" for="text-filling-color">
                    <img class="text-filling-color-img" onclick="onChangeColorFilling(this)" src="images/paintbrush.png" alt="change filling color">
                    <input class="text-filling-color" oninput="onChangeColorFilling(this)"  type="color" value="#000000">
                </label>   
            </div>
            
            <!--    Font   -->
            <!-- Size -->
            <div class="font-size-buttons">
                <button class="font-size increase" onclick="(onFontSizeIncrease())">A+</button>
                <button class="font-size decrease" onclick="(onFontSizeDecrease())">A-</button>
            </div>
            <!-- Picker -->
            <select class="font-picker" onchange="onFontChange(this)">
                <option value="impact">Impact</option>
                <option value="arial">Arial</option>
                <option value="verdana">Verdana</option>
                <option value="tahoma">Tahoma</option>
                <option value="trebuchet ms">Trebuchet Ms</option>
                <option value="times new roman">Times New Roman</option>
                <option value="georgia">Georgia</option>
                <option value="garamond">Garamond</option>
                <option value="courier new">Courier New</option>
                <option value="brush script mt">Brush Script Mt</option>
                <option value="poppins">Poppins</option>
            </select>

            <div>
                <button class="download-button" onclick="onDownloadCanvas(this)">
                    <a class="download" href="#" onclick="onDownloadCanvas(this)">ðŸ’¾ Download</a>
                </button>
            </div>

        </div>
    </div>

    <div class="gallery">
    </div>

    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/canvas.service.js"></script>
</body>
</html>
